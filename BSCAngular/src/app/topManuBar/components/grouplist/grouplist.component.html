<div id="gridFooter"  >
  


  <button mat-raised-button matTooltip="Edit Row" class="editBtn" (click)="onEditBtnClick()">
    <i class="fas fa-edit"></i>  
  </button>
  <button mat-raised-button matTooltip="Delete Selected row/rows">
    <i class="fas fa-trash"></i>
    </button>
  <button mat-raised-button matTooltip="Add New Record">
    <i class="fas fa-plus-square"></i>
    </button>
  <button mat-raised-button matTooltip="Add New Record">
    <i class="fas fa-plus"></i>  
  </button>
  <button mat-raised-button matTooltip="Show SQL Query" (click)="openModal(template)">
      <i class="fas fa-code"></i>
  </button>
  <input type="text" placeholder="Global Filter" (keyup)= "searchinGrid()" [(ngModel)]="searchValue" id="grid-global-search"> 

   <!-- <div *ngIf="data$ ==null" >
    <div id="spinner_wrapper">xZxZx
      <mat-spinner color="accent" > </mat-spinner> 
    </div>
    
  </div>  -->
</div>
<div class="grid__wrapper" id="listview-wrapper">
  <ag-grid-angular id="_main-ag-grid"         
  style="width: 100%; height: 60vh; font-size:20px; font-family: Arial, Helvetica, sans-serif;" 
  class="ag-theme-balham"
  [rowData]="rowData | async" 
  [animateRows]=true
  rowSelection="multiple"
  pagination= true
  editType = fullRow
  #grid >
</ag-grid-angular>
  
  <div id="sqlPopUpWindow">
    <ng-template #template>
     <div class="modal-header"> 
      <h6> The Executed SQL Query: </h6>
     </div>
     <div class="modal-body"> 
      <label> {{commandText}} </label>
     </div>
     <div class="modal-footer"> 
      <button type="button" class="btn btn-primary pull-right" (click)="modalref.hide()">Close </button>
     </div>
    </ng-template>
  </div> 
  
  
</div>
